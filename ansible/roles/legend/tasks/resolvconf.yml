---
- name: Add google DNS to resolvconf
  become: yes
  become_user: root
  become_method: sudo
  copy:
    dest: /etc/resolvconf/resolv.conf.d/head
    content: |
      # AUTOGENERATED BY ANSIBLE
      nameserver 8.8.8.8
      nameserver 8.8.4.4

- name: Update resolvconf
  become: yes
  become_user: root
  become_method: sudo
  command: resolvconf -u
